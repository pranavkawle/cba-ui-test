<div class="header margin-left-5pc margin-top-20">
  <h2>Personal Loan TopUp or Apply</h2>
</div>
<div class="border-top border-bottom padding-top-10 padding-bottom-10">
  <form [formGroup]="personalLoanForm" (ngSubmit)="onSubmit()">
    <div class="padding-top-10">
      <label class="margin-left-5pc margin-top-10">
        Name:<br />
        <input type="text" formControlName="name" class="border-round-25" [ngClass]="{'error': submitted && form.name.errors}">
      </label>
      <div *ngIf="submitted && form.name.errors" class="error-message margin-left-5pc">
        <div *ngIf="form.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="padding-top-10">
      <label class="margin-left-5pc margin-top-10">
        Balance Amount:<br />
        <input type="text" formControlName="balance" class="border-round-25">
      </label>
    </div>
    <div class="padding-top-10">
      <label class="margin-left-5pc margin-top-10">
        Interest Amount:<br />
        <input type="text" formControlName="interest" class="border-round-25">
      </label>
    </div>
    <div class="padding-top-10">
      <label class="margin-left-5pc margin-top-10">
        Early Repayment Fee:<br />
        <input type="text" formControlName="earlyRepayment" class="border-round-25">
      </label>
    </div>
    <div class="padding-top-10">
      <label class="margin-left-5pc margin-top-10">
        Carryover Amount:<br />
        <input type="text" formControlName="carryover" class="border-round-25">
      </label>
    </div>
    <div class="padding-top-10 padding-bottom-10">
      <label class="margin-left-5pc margin-top-10">
        Top Up:
        <input type="checkbox" formControlName="topUp">
      </label>
    </div>
    <div class="padding-top-10 border-top">
        <button type="submit" class="margin-left-5pc border-round-25">Submit</button>
        <button type="button" class="margin-left-5pc border-round-25" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
