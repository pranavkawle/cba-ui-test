<div class="header margin-left-5pc margin-top-20">
  <h2>Personal Loan TopUp or Apply</h2>
</div>
<div class="border-top padding-top-10">
  <div class="padding-top-10">
    <label class="margin-left-5pc margin-top-10">
      Name:<br />
      <input type="text" [formControl]="name" class="border-round-25">
    </label>
  </div>
  <div class="padding-top-10">
    <label class="margin-left-5pc margin-top-10">
      Balance:<br />
      <input type="text" [formControl]="balance" class="border-round-25">
    </label>
  </div>
  <div class="padding-top-10">
    <label class="margin-left-5pc margin-top-10">
      Interest:<br />
      <input type="text" [formControl]="interest" class="border-round-25">
    </label>
  </div>
  <div class="padding-top-10">
    <label class="margin-left-5pc margin-top-10">
      Early Repayment Fee:<br />
      <input type="text" [formControl]="earlyRepayment" class="border-round-25">
    </label>
  </div>
  <div class="padding-top-10">
    <label class="margin-left-5pc margin-top-10">
      Carryover:<br />
      <input type="text" [formControl]="carryover" class="border-round-25">
    </label>
  </div>
  <div class="padding-top-10">
    <label class="margin-left-5pc margin-top-10">
      Top Up:
      <input type="checkbox" [formControl]="topUp">
    </label>
  </div>
</div>
